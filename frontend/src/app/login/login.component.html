<div class="body">
    <div class="registration-form">
        <form [formGroup]="loginForm" (ngSubmit)="loginHandler()">
            <div class="form-icon">
                <img class="rounded-circle" width="80" height="80" [src]="imgUrl" />
            </div>
            <div class="form-group">
                <input formControlName="email" type="text" class="form-control item" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control item" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-block btn-success create-account">Login</button>
            </div>
            <div>New user? <a routerLink="/signup">Create Account</a></div>
        </form>
    </div>
</div>
