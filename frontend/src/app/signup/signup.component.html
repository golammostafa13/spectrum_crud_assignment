<div class="body">
    <div class="registration-form">
        <form (ngSubmit)="signupHandler()" [formGroup]="signupForm">
            <div class="form-icon">
                <img class="rounded-circle" width="80" height="80" [src]="imgUrl" />
            </div>
            <div class="form-group">
                <input formControlName="name" type="text" class="form-control item" id="username" placeholder="Username">
                <small *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched" class="error text-danger">Enter a valid name</small>
            </div>
            <div class="form-group">
                <input formControlName="email" type="text" class="form-control item" id="email" placeholder="Email">
                <small *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="error text-danger">Email invalid</small>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control item" id="password" placeholder="Password">
                <small *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="error text-danger">Mininum 5 length</small>
            </div>
            <div class="form-group">
                <input formControlName="mobile" type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
                <small *ngIf="signupForm.controls['mobile'].invalid && signupForm.controls['mobile'].touched" class="error text-danger">Enter valid Phone number</small>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="signupForm.invalid" class="btn btn-block btn-success create-account">Create Account</button>
            </div>
            <div>Already have registered? <a routerLink="/login">Click here to Login</a></div>
        </form>
    </div>
</div>
